<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- ajax -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
  <!-- Costume CSS -->
  <link rel="stylesheet" type="text/css" href="Pdf-Flipbook-master-main/css/flipbook.style.css">
  <link rel="stylesheet" type="text/css" href="Pdf-Flipbook-master-main/css/footer.css">
  <link rel="stylesheet" type="text/css" href="Pdf-Flipbook-master-main/css/font-awesome.css">
  <!-- Bootstrap Css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script src="Pdf-Flipbook-master-main/js/flipbook.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $(".book-1").flipBook({
        // Layout Setting
        pdfUrl: 'Pdf-Flipbook-master-main/pdf/Art at the trees-2.pdf',
        lightBox: true,
        layout: 3,
        currentPage: { vAlign: "bottom", hAlign: "left" },
        // BTN SETTING
        btnShare: { enabled: false },
        btnPrint: {
          hideOnMobile: true
        },
        btnDownloadPages: {
          enabled: true,
          title: "Download pages",
          icon: "fa-download",
          icon2: "file_download",
          url: "images/pdf.rar",
          name: "allPages.zip",
          hideOnMobile: false
        },
        btnColor: 'rgb(255,120,60)',
        sideBtnColor: 'rgb(255,120,60)',
        sideBtnSize: 60,
        sideBtnBackground: "rgba(0,0,0,.7)",
        sideBtnRadius: 60,
        btnSound: { vAlign: "top", hAlign: "left" },
        btnAutoplay: { vAlign: "top", hAlign: "left" },
        // SHARING
        btnShare: {
          enabled: true,
          title: "Share",
          icon: "fa-share-alt"
        },
        facebook: {
          enabled: true,
          url: "facebook.com"
        },
        google_plus: {
          enabled: true,
          url: "google.com"
        },
        email: {
          enabled: true,
          url: "email.com",
          title: "PDF KPK",
          description: "email.com"
        },
        twitter: {
          enabled: true,
          url: "twitter.com"
        },
        pinterest: {
          enabled: true,
          url: "pinsterest.com"
        }
      });
    })
  </script>

  <style type="text/css">
    body {
      background-color: #f6f6f6;
    }

    .bookshelf .thumb {
      display: inline-block;
      cursor: pointer;
      margin: 0px 0.5%;
      width: 15% !important;
      box-shadow: 0px 1px 3px rgba(0, 0, 0, .3);
      max-width: 120px;
    }

    .bookshelf .thumb img {
      width: 100%;
      display: block;
      /* vertical-align: top; */
    }

    .bookshelf .shelf-img {
      z-index: 0;
      height: auto;
      max-width: 100%;
      vertical-align: top;
      margin-top: -12px;
    }

    .bookshelf .covers {
      width: 100%;
      height: auto;
      z-index: 99;
      position: relative;
      text-align: center;
    }

    .bookshelf {
      text-align: center;
      padding: 0px;
    }

    /* Pagination */
    .pagination>li>a,
    .pagination>li>span {
      color: #c0392b;
    }

    .pagination>li>a:hover,
    .pagination>li>span:hover {
      color: #c0392b !important;
    }

    .pagination>li.active>a {
      background-color: #c0392b !important;
      border: 0;
      color: #fff;
    }
  </style>
  <link rel="shortcut icon" href="images\logo\Godrej Properties Logo.png">
  <title>Home</title>

</head>

<body>
  <main>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline ml-auto">

          <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <!-- End Of Navbar -->

    <br><br><br><br><br>

    <!-- PDF HERE -->
    <div class="bookshelf">
      <div class="covers">
        <div class="thumb book-1">
          <a id="read">
            <img src="Pdf-Flipbook-master-main/images/book1/1.png">
          </a>
        </div>
      </div>
      <img class="shelf-img" src="Pdf-Flipbook-master-main/images/shelf_wood.png">
    </div>

    <!-- Pagination -->
    <nav>
      <ul class="pagination justify-content-center">
        <li class="page-item disabled">

  </main>

  <!-- Footer -->
  <section id="footer" class="footer mt-5">
    <div class="container">
      <div class="row justify-content-center align-items-center text-white text-center text-md-start">
        <div class="col-12 d-flex justify-content-between align-items-center flex-wrap text-white">
          <!-- Left: Logo -->
          <a href="https://www.godrejproperties.com/" target="_blank" class="footer-logo">

          <!-- Right: Text group -->
          <div class="footer-text-group d-flex flex-wrap text-end">
            <p class="mb-0 me-3">Copyright &copy; 2025. Godrej Properties</p>
