<!DOCTYPE html>
<html>

<head>
  <link rel="shortcut icon" href="images/KPK_Logo.svg">
  <title>View PDF</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- AJAX -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
  <!-- costume css -->
  <link rel="stylesheet" type="text/css" href="css/flipbook.style.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="css/footer.css">
  <!-- Bootstrap Css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <!-- Include JS -->
  <script src="js/flipbook.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $("#read").flipBook({
        //Layout Setting
        pdfUrl: 'pdf/pdf.pdf',
        lightBox: true,
        layout: 3,
        currentPage: { vAlign: "bottom", hAlign: "left" },
        // BTN SETTING
        btnShare: { enabled: false },
        btnPrint: {
          hideOnMobile: true
        },
        btnDownloadPages: {
          enabled: true,
          title: "Download pages",
          icon: "fa-download",
          icon2: "file_download",
          url: "images/pdf.rar",
          name: "allPages.zip",
          hideOnMobile: false
        },
        btnColor: 'rgb(255,120,60)',
        sideBtnColor: 'rgb(255,120,60)',
        sideBtnSize: 60,
        sideBtnBackground: "rgba(0,0,0,.7)",
        sideBtnRadius: 60,
        btnSound: { vAlign: "top", hAlign: "left" },
        btnAutoplay: { vAlign: "top", hAlign: "left" },
        // SHARING
        btnShare: {
          enabled: true,
          title: "Share",
          icon: "fa-share-alt"
        },
        facebook: {
          enabled: true,
          url: "facebook.com"
        },
        google_plus: {
          enabled: false
        },
        email: {
          enabled: true,
          url: "email.com",
          title: "PDF KPK",
          description: "WOrking on it"
        },
        twitter: {
          enabled: true,
          url: "twitter.com"
        },
        pinterest: {
          enabled: true,
          url: "pinterest.com"
        }
      });
    })
  </script>

  <style>
    body {
      background-color: #f6f6f6;
    }

    #author {
      font-size: 15px;
      font-weight: bold;
      color: #0186c9;
    }

    #date {
      margin-left: 10px;
      font-size: 15px;
      color: #819196;
    }

    #size {
      font-size: 15px;
      color: #819196;
    }

    #description {
      margin-top: 20px;
      font-weight: lighter;
    }
  </style>

</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
    <a class="navbar-brand" href="index.html">
      <img src="images/logo.png" alt="KPK LOGO" width="150">
    </a>
  </nav>
  <!-- End Of Navbar -->

  <br><br><br><br><br>

  <!-- PDF INFORMATION -->
  <section class="info" id="info">
    <div class="container">
      <div class="card shadow">
        <div class="row">
          <div class="col-md-3">
            <img src="images/book2/1.jpg" class="w-100 book-1">
          </div>
          <div class="col-md-7 mt-3">
            <!-- Info -->
            <h3 id="title">SCULPTURE PARK</h3>
            <p id="author" class="d-inline">Avni Jain</p>
            <p id="date" class="d-inline">10-06-2025</p>
            <p id="size"><i class="fas fa-file "></i> File Size <b>1MB</b></p>
            <!-- Button -->
            <div class="button">
              <a id="read" class="btn btn-primary mt-2 text-white">Open PDF <i class="fas fa-book-reader fa-lg"></i></a>
              <a href="pdf/pdf.pdf" class="btn btn-primary mt-2 text-white" download>Download PDF <i
                  class="fas fa-download fa-lg"></i></a>
            </div>
            <!-- Description -->
            <p id="description">Description of the pdf</p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- END OF PDF INFORMATION -->

  <!-- Footer -->
  <section id="footer" class="footer mt-5">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 mt-2 mt-sm-2 text-center text-white">
          <p class="h6">souradeep Ash</p>
        </div>
        </hr>
      </div>
    </div>
  </section>
  <!-- End Of Footer -->

</body>

</html>
